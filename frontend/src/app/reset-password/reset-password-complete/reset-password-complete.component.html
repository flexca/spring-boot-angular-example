<section class="ftco-section">
  
    <div class="container">
        <div class="row justify-content-center">
            
            <mat-card class="reset-password-complete-card">
        
                <mat-card-header>
                  
                  <mat-card-title>
                    <h2>Complete reset password</h2>
                  </mat-card-title>
        
                  <mat-card-subtitle>
                    <app-info-message [visible]="completeResetError" [type]="errorMessageType" [message]="completeResetErrorMessage" />
                  </mat-card-subtitle>
        
                </mat-card-header>
        
                <mat-card-content>
    
                    <form *ngIf="tokenValid" class="form-full-width">
    
                        <mat-form-field class="form-field-full-width">
                            <mat-label>Password</mat-label>
                            <input matInput name="userPassword" [(ngModel)]="model.userPassword" [type]="hidePassword ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                  
                        <mat-form-field class="form-field-full-width">
                            <mat-label>Reenter password</mat-label>
                            <input matInput name="userPasswordConfirmation" [(ngModel)]="model.userPasswordConfirmation" [type]="hideReenterPassword ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hideReenterPassword = !hideReenterPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideReenterPassword">
                              <mat-icon>{{hideReenterPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                        <button mat-raised-button color="primary" (click)="onSubmit()">Reset password</button>
    
                    </form>
                    
                    <div *ngIf="!tokenValid">
                        Reset password for given token and user cannot be done
                    </div>

                </mat-card-content>
            
            </mat-card>

        </div>
    </div>

</section>
