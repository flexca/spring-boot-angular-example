<section class="ftco-section">
  
    <div class="container">
      <div class="row justify-content-center">

        <mat-card class="reset-password-card">
        
            <mat-card-header>
              
              <mat-card-title>
                <h2>Reset password</h2>
              </mat-card-title>
    
              <mat-card-subtitle>
                <app-info-message [visible]="resetPasswordError" [type]="errorMessageType" [message]="resetPasswordErrorMessage" />
              </mat-card-subtitle>
    
            </mat-card-header>
    
            <mat-card-content>

                <form *ngIf="!resetPasswordDone" class="form-full-width">

                    <mat-form-field class="form-field-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput name="email" [(ngModel)]="model.email">
                    </mat-form-field>
              
                    <button mat-raised-button color="primary" (click)="onSubmit()">Send email</button>
                    <button mat-raised-button (click)="cancel()" style="margin-left: 10px;">Cancel</button>

                </form>
              
                <div *ngIf="resetPasswordDone">
                    Email with link to reset your password was sent to your email. Follow link to complete reset password.
                </div>
                
            </mat-card-content>
        
        </mat-card>

      </div>

    </div>
  
  </section>
